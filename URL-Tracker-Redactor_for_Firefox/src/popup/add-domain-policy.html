<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="add-policy.css">

<title>add policy for a whole domain</title>
</head>
<body>
<br>



<table class="single_rule_table" indexedDbName="indexedDbName" objectStoreName="objectStoreName">

<!-- The table contains both editable and non-editable parameter values. Use different class names to make this distinction.
(The parameters names are always non-editable). The user modifiable values are either typed by the user or selected from a drop-down list.

The class option for parameter values are the following.

editable_user_typed_value
editable_user_selected_value
noneditable_user_typed_value
noneditable_user_selected_value

-->

<tr class="table" id="url_match_table"><td class="label">match url</td><td class="updatable_user_typed_value_editable" j_name="url_match" contenteditable="true"></td></tr>
<tr class="table" id="notes_table"><td class="label">notes</td><td class="updatable_user_typed_value_editable" j_name="notes" contenteditable="true"></td></tr>


</table>



<p/>
Processing steps
<p/>
<table class="steps_table" j_name="steps">
<tr class="headers" ><th>step number</th><th >procedure</th><th >parameter and notes</th><th >step notes</th><th >actions</th></tr>

<tr class="step_row">
<!-- field containing the rank this step has in the overall processing in the policy-->
<td class="rank">1</td>
<!-- field containing the procedure to be carried out in this step -->
<td class="updatable_user_selected_value_editable" j_name="procedure"></td>

<!-- field containing notes for this processing step -->
<td class="parameters">
<table class="parameters_table" j_name="parameters">
<tr class="parameter"><td class="updatable_user_typed_value_editable" j_name="value" contenteditable="true">your value</td><td class="updatable_user_typed_value_editable" j_name="notes" contenteditable="true"></td></tr>
</table>
</td>
<!-- field containing notes for this processing step -->
<td class="updatable_user_typed_value_editable" j_name="notes" contenteditable="true"></td>
<!-- field containing buttons to manipulate this processing step -->
<td class="buttons">
<button class="editstep_button" id="button_generate_default">edit</button>
<button class="upstep_button" id="button_generate_default">up</button>
<button class="deletestep_button" id="button_generate_default">delete</button>
<button class="downstep_button" id="button_generate_default">down</button>
<button class="addparameter_button" id="button_generate_default">add parameter</button>
</td>
</tr>


</table>


<button class="rulelevel_button" id="save_policy_button">Save changes</button>


 
<script src="/popup/add-policy.js"></script>
</body>
</html>
