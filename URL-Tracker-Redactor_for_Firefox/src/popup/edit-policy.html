<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="edit-policy.css">

<title>edit policy</title>
</head>
<body>
<br>



<table class="single_rule_table" indexedDbName="indexedDbName" objectStoreName="objectStoreName">

<!-- The table contains both updatable and non-updatable parameter values. Use different class names to make this distinction.
(The parameters names are always non-updatable). The user modifiable values are either typed by the user or selected from a drop-down list.

The class option for parameter values are the following.

updatable_user_typed_value
updatable_user_selected_value
nonupdatable_user_typed_value
nonupdatable_user_selected_value

 --> 


<tr class="table" id="url_match_table"><td>match url</td><td class="updatable_user_typed_value" j_name="url_match"></td></tr>
<tr class="table" id="scope_table"><td>scope</td><td class="nonupdatable_user_selected_value" j_name="scope">Hostname</td></tr>
<tr class="table" id="createtime_table"><td>createtime</td><td class="value" j_name="createtime"></td></tr>
<tr class="table" id="lastmodifiedtime_table"><td>lastmodifiedtime</td><td class="value" j_name="lastmodifiedtime"></td></tr>
<tr class="table" id="notes_table"><td>notes</td><td class="updatable_user_typed_value" j_name="notes"></td></tr>

</table>

<p/>
Processing steps
<p/>
<table class="steps_table" j_name="steps">

<tr class="headers" ><th>step number</th><th >procedure</th><th >parameter and notes</th><th >step notes</th><th >actions</th></tr>

<tr class="step_row">
<!-- field containing the rank this step has in the overall processing in the policy-->
<td class="rank">1</td>
<!-- field containing the procedure to be carried out in this step -->
<td class="updatable_user_selected_value" j_name="procedure">regexp</td>

<!-- field containing notes for this processing step -->
<td class="parameters">
<table class="parameters_table" j_name="parameters">
<tr class="parameter"><td class="updatable_user_typed_value" j_name="value">N/A</td><td class="updatable_user_typed_value" j_name="notes">N/A</td></tr>
</table>
</td>
<!-- field containing notes for this processing step -->
<td class="updatable_user_typed_value" j_name="notes">test</td>
<!-- field containing buttons to manipulate this processing step -->
<td class="buttons">
<button class="editstep_button" id="button_generate_default">edit</button>
<button class="upstep_button" id="button_generate_default">up</button>
<button class="deletestep_button" id="button_generate_default">delete</button>
<button class="downstep_button" id="button_generate_default">down</button>
<button class="addparameter_button" id="button_generate_default">add parameter</button>
</td>
</tr>


</table>

<!-- 
<button class="objectlevel_button" id="button_addstep">add step</button>
<button class="objectlevel_button" id="save_changes_button">Save changes</button>
 -->
 
<button class="objectlevel_button" id="edit_policy_button">Edit Policy</button>

 
<script src="/popup/edit-policy.js"></script>
</body>
</html>
